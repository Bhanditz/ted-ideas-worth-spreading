<!DOCTYPE html>
<html>
<head>
	<title>TED extension - Preferences</title>
	<link rel="stylesheet" href="ted_options.css" />
	<script type="text/javascript" src="js/options_script.js"></script>
</head>

<body>
	<div id="options_container">
		<span class="header">Preferences</span>
		<span class="content">
			<span class="preference">
				<span class="pref_name">Number of videos to fetch (max. 100 due to performance)</span>
				<span class="pref_value">
					<input type="text" id="videos_to_fetch" size="4" maxlength="3"></input>
				</span>
			</span>
			<span class="preference">
				<span class="pref_name">Video thumbnail display time (in seconds)</span>
				<span class="pref_value">
					<input type="text" id="thumb_display_time" size="4" maxlength="3"></input>
				</span>
			</span>
			<input type="button" value="Save" class="button" id="save_preferences" disabled></input>
		</span>
	</div>
</body>
</html>
